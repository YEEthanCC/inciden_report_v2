<table class="table table-striped" *ngIf="(reports$ | async) as reports">
    <thead>
      <tr>
        <th scope="col">Location</th>
        <th scope="col">Name</th>
        <th scope="col">Time Reported</th>
        <th scope="col">Status</th>
        <th scope="col">      </th>
        <th scope="col">  </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reports$ | async">
        <td>{{ r.location.name }}</td>
        <td>{{ r.title }}</td>
        <td>{{ r.createdAt}}</td>
        <td (click)="onStatusChange(r._id)">{{ r.status }}</td>
        <td><a [routerLink]="'reports/' + r._id">MORE INFO</a></td>
        <td><button type="button" class="btn-close" (click)="onDelete(r._id)"></button></td>
      </tr>
    </tbody>
  </table>
